<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<div class="container">
    <br>
    <table class="table table-bordered table-dark">
        <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Email</th>
            <th scope="col">Language</th>
            <th scope="col">Phone</th>
        </tr>
        </thead>
        <tbody>
        <tr th:remove="all">
            <td>Mark</td>
            <td>Otto</td>
            <td>Male</td>
            <td>abc@gmail.com</td>
            <td>English</td>
            <td>123-456-788</td>
        </tr>
        <tr th:remove="all">
            <td>Mark</td>
            <td>Otto</td>
            <td>Male</td>
            <td>abc@gmail.com</td>
            <td>English</td>
            <td>123-456-788</td>
        </tr>
        <tr th:each="user:${users}">
            <td th:text="${user.name.first}">Larry</td>
            <td th:text="${user.name.last}">Otto</td>
            <td th:text="${user.gender}">Male</td>
            <td th:text="${user.email}">abc@gmail.com</td>
            <td th:text="${user.language}">English</td>
            <td th:text="${user.phone}">123-456-788</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
